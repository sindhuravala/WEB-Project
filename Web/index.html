<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="" class="logo">Shop More</a>
            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart_title">Your cart</h2>
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="images/P2.jpg" alt="" class="cart-img">
                        <div class="detail-boc">
                            <div class="cart-product-title">Olive top</div>
                            <div class="cart-price">$30</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">purchase now</button>
                <i class='bx bx-x' id="close-cart"></i>

           
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Products</div>
            <div class="shop-content">
                <div class="product-box">
                    <img src="images/P1.jpg" alt="" class="product">
                    <h2 class="product-title"> Women black crop top</h2>
                    <span class="price">$20</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/P2.jpg" alt="" class="product">
                    <h2 class="product-title"> Olive top</h2>
                    <span class="price">$30</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/P3.jpg" alt="" class="product">
                    <h2 class="product-title"> Mommy jean</h2>
                    <span class="price">$50</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/P4.jpg" alt="" class="product">
                    <h2 class="product-title"> Torn jean</h2>
                    <span class="price">$45</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/P5.jpg" alt="" class="product">
                    <h2 class="product-title"> Men tee</h2>
                    <span class="price">$30</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/P6.jpg" alt="" class="product">
                    <h2 class="product-title"> Skinny jean</h2>
                    <span class="price">$43</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/P7.jpg" alt="" class="product">
                    <h2 class="product-title"> Kurthi</h2>
                    <span class="price">$45</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/P8.webp" alt="" class="product">
                    <h2 class="product-title"> Lehanga</h2>
                    <span class="price">$200</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
            </div>
    </section>
    <script src="javascript.js"></script>
    
</body>
</html>
